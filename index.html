<!DOCTYPE html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
<script src='main.js'></script>
<head>
<title>Friend List</title>
</head>
<h1>Friends List Maker</h1>
<body>
<div>
    <input onfocus="this.value=''" id="txtfield" type="text" placeholder="Type a name...">
    <button id="add" onclick="addFriend()" type="button">Add Friend</button>
    <button id="delete" onclick="delFriend()" type="button">Remove Friend</button>
    <button id="organize" onclick="sortList()" type="button">Organize List</button>
</div>
<ul id="list">

</ul>
</body>
